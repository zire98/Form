<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form | The Odin Project</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="logo-banner">
                <img src="./assets/images/odin-lined.png" alt="Logo">
                <h1>ODIN</h1>
            </div>
            <h4>Photo by <a
                    href="https://unsplash.com/es/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
                    West</a> on <a
                    href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </h4>
        </div>
        <div class="right-side">
            <div class="text">
                <p>This is not a real online service! You know you need something <br>like this in your life to help you
                    realize your deepest dreams. <br> Sign up now to get started. <br><br>You know you want to.</p>
            </div>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <form action="#" method="POST">
                    <div class="form-row">
                        <div class="form-field">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-field">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-field">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-field">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="button-container">
                <button type="submit">Create Account</button>
                <h5>Already have an account? <a href="">Log in</a></h5>
            </div>
        </div>
    </div>

</body>

</html>
